<div class="container mt-5" style="max-width: 400px;">
  <h2 class="mb-4 text-center">Registro de Usuario</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="card p-4 shadow">
    <div class="mb-3">
      <label for="username" class="form-label">Usuario:</label>
      <input type="text" id="username" formControlName="username" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" formControlName="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña:</label>
      <input type="password" id="password" formControlName="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Registrar</button>
    <div *ngIf="message" class="alert alert-info mt-3 text-center">{{ message }}</div>
  </form>
  <div class="text-center mt-3">
    <a routerLink="/login" class="btn btn-link">¿Ya tienes cuenta? Inicia sesión</a>
  </div>
</div>
