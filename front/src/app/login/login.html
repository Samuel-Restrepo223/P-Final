<div class="container mt-5" style="max-width: 400px;">
  <h2 class="mb-4 text-center">Iniciar Sesión</h2>
  <div class="alert alert-info text-center mb-3">
    ¿No tienes cuenta? <button class="btn btn-link fw-bold text-primary" (click)="router.navigate(['/register'])">Regístrate aquí</button>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="card p-4 shadow">
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" formControlName="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña:</label>
      <input type="password" id="password" formControlName="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success w-100">Iniciar Sesión</button>
    <div *ngIf="message" class="alert alert-info mt-3 text-center">{{ message }}</div>
  </form>
</div>
